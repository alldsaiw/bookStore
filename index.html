<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжное логово</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="h-menu">
                <div class="hamburger ham1"></div>
                <div class="hamburger ham2"></div>
                <div class="hamburger ham3"></div>
            </div>
            <div class="display-menu">
                <p class="menu-text">1</p>
                <p class="menu-text">2</p>
                <p class="menu-text">3</p>
            </div>
        </nav>
        header
    </header>
    <main class="main">
        <section class="books">
            <section class="item">
                <div class="book-item">
                    <img src="img/prognoz.jpg" alt="prognoz.jpg" class="cover">
                    <div class="book-txt">
                        <h1>Точный прогноз</h1>
                        <p>Рассказ из цикла "Дикая магия"</p>
                        <button class="read">Читать</button>
                        <button class="btn-add">Отзыв</button>
                    </div>
                </div>

            </section>
            <section class="item">
                <div class="book-item">
                    <img src="img/gorod.jpg" alt="gorod.jpg" class="cover">
                    <div class="book-txt">
                        <h1>Когда город начинает петь</h1>
                        <p>Роман из цикла "Чуткие"</p>
                        <button class="read">Читать</button>
                        <button class="btn-add">Отзыв</button>
                    </div>
                </div>

            </section>
            <button class="btn-add-new">Новая запись</button>
        </section>
        <button class="btn-up">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <defs>
                    <style>
                        .cls-1 {
                            fill: #fff;
                            opacity: 0;
                        }

                        .cls-2 {
                            fill: #231f20;
                        }
                    </style>
                </defs>
                <title>arrow-upward</title>
                <g id="Layer_2" data-name="Layer 2">
                    <g id="arrow-upward">
                        <g id="arrow-upward-2" data-name="arrow-upward">
                            <rect class="cls-1" width="24" height="24" transform="translate(24 24) rotate(180)" />
                            <path class="cls-2"
                                d="M5.23,10.64a1,1,0,0,0,1.41.13L11,7.14V19a1,1,0,0,0,2,0V7.14l4.36,3.63a1,1,0,1,0,1.28-1.54l-6-5-.15-.09-.13-.07a1,1,0,0,0-.72,0l-.13.07-.15.09-6,5A1,1,0,0,0,5.23,10.64Z" />
                        </g>
                    </g>
                </g>
            </svg></button>

            
    </main>
    <footer class="footer">footer menu</footer>
</body>
<script src="script/script.js"></script>

</html>
